services:
  backend:
    build:
      context: .
      dockerfile: backend.dockerfile
    ports:
      - "5000:5000"
  frontend:
    build:
      context: .
      dockerfile: frontend.dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://backend:5000/api
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:5000/api
    depends_on:
      - backend